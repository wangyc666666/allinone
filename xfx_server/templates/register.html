									</label>
                                    <label class="login-icon pos">

                                        <input type="text" name="placeholderpwd" class="log-input mls" value="设置密码" style="display: none;">
                                        <input type="password" name="password" datatype="*6-20" errormsg="密码范围在6~20位之间!" autocomplete="off" class="log-input mls" nullmsg="请输入您的账号密码!" placeholder="设置密码">
                                        <div class="Validform_checktip"></div>
									</label>

                                    <label class="login-icon pos">

                                        <input type="email" name="email" datatype="e" autocomplete="on" nullmsg="邮箱不能为空!" class="log-input mls"  placeholder="设置邮箱">

                                        <div class="Validform_checktip"></div>
									</label>
