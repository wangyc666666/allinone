	<div id="ajax-hook"></div>
	<div class="log-wp" style="margin-top:20px">
		<h1><a href="/mobile_index"><img height="30px"  src="/statics/images/logo_01.png" ></a></h1>
		<div class="log-box">
			<form id="LoginForm" action="/mobile_login/" method="post">
				<div class="log-cont">
					<i class="icon-user-line"></i>
					<label class="log-txt" for="username">
		                <input class="" type="text" name="username" id="username" placeholder="请输入用户名">
		            </label>
				</div>
				<div class="log-cont">
					<i class="icon-lock-line"></i>
					<label for="password">
		                <input class="" type="password" name="password" id="password" placeholder="请输入密码">
		            </label>
				</div>
				<div class="hide" id="verify">
					<div class="half pos">
						<div class="log-cont">
							<i class="icon-captcha"></i>
							<label class="half" for="code">
				                <input class="" type="text" name="code" placeholder="请输入验证码">
				            </label>
						</div>
						<span class="fg-code-pic">
	                    	<img src="/statics/mobile_detail/code" onclick="this.src=&#39;/code?&#39;+Math.random()" alt="换一张">
	                	</span>
					</div>
				</div>
				<button id="login-button" class="lang-btn" style="margin-top: 30px">登录</button>
				 <label style="color:#FF0000">{{message}} </label>
			</form>
		</div>
		<div class="msg cl">
			<a class="z" href="/mobile_register/">立即注册</a>
			<a class="y" href="/resetpassword/">忘记密码</a>
		</div>
